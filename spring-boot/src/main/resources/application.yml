spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.137.110/mydb?serverTimezone=EST
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  application:
    name: spring-boot
  data:
    redis:
      host: 192.168.137.110
      port: 6379
  mvc:
    contentnegotiation:
      favor-parameter: true
      media-types:
        yml: application/yml
  kafka:
    bootstrap-servers: 192.168.137.110:9092
    producer:
      retries: 2
      properties:
        buffer:
          memory: 4
        request:
          timeout:
            ms: 2000
        delivery:
          timeout:
            ms: 4000
        max:
          request:
            size: 1111
        connections:
          max:
            idle:
              ms: 3000
      acks: all
    listener:
      ack-time: 60

